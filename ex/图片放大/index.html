<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div id="app" class="img">
    <p style="width: 15px;height: 15px;background-color: red" ID="point2"></p>
    <p style="width: 15px;height: 15px;background-color: red" ID="point"></p>
    <img src="./u=1519175636,579560806&fm=26&gp=0.jpg" alt="123" id="img">
</div>
<style>
    .img{
        display: table;
        width: 100%;
        height: 100%;
        text-align: center;
        border: 1px solid red;
    }
    .img img{
        vertical-align: middle;
     display: table-cell;
    }
    #point{
           position: absolute;
       }
    #point2{
        position: absolute;
    }
</style>
<script>
    window.onload = function () {
        var img = new Image()
        img.src = './u=1519175636,579560806&fm=26&gp=0.jpg'
        var width = img.width
        var height = img.height
        var point = document.getElementById('point')
        var point2 = document.getElementById('point2')
        var flag = false
        var oBtn = document.getElementById('img')
        point.style.left = oBtn.offsetLeft + 100+'px'
        point.style.top = oBtn.offsetTop +100+ 'px'
        point2.style.left = oBtn.offsetLeft + 150+'px'
        point2.style.top = oBtn.offsetTop +150+ 'px'
        oBtn.addEventListener('click', function () {
            flag = !flag
            if (flag) {
                oBtn.style.width = width * 2 + 'px'
                oBtn.style.height = height * 2 + 'px'
                console.log(oBtn.offsetTop)
                console.log(oBtn.offsetLeft)
                point.style.left = oBtn.offsetLeft + 200+'px'
                point.style.top = oBtn.offsetTop +200+ 'px'
                point2.style.left = oBtn.offsetLeft + 300+'px'
                point2.style.top = oBtn.offsetTop +300+ 'px'
            } else
                {
                oBtn.style.width = width + 'px'
                oBtn.style.height = height + 'px'
                console.log(oBtn.offsetTop)
                console.log(oBtn.offsetLeft)
                point.style.left = oBtn.offsetLeft + 100+'px'
                point.style.top = oBtn.offsetTop +100+ 'px'
                    point2.style.left = oBtn.offsetLeft + 150+'px'
                    point2.style.top = oBtn.offsetTop +150+ 'px'
            }
        })
    }
</script>
</body>
</html>
